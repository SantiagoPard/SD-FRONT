<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/public/tablas.js" defer></script>
    <link rel="stylesheet" href="/public/tablas.css">
    <title>Document</title>
</head>
<body >

    <h1 id="correo"></h1>
    <button style="position:absolute; margin-left: 90vw;" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Crear</button>
    <table class="table table-success" style="width: 50vw;margin-left: 25vw; margin-top: 10vh; align-items: center; ">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">asunto</th>
            <th scope="col">Fecha Creación</th>
            <th scope="col">Fecha subida</th>
            <th scope="col">Estado</th>
            <th scope="col">Acción</th>
      
          </tr>
        </thead>
        <tbody id="tablaInfo">
      
     
        </tbody>
      </table>
<!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" id="tarea-form">
            <label for="asunto">asunto</label>
            <textarea required type="text" name="asunto" id="asunto" style="resize: none; min-width: 100%; max-width: 100%; min-height: 36px; field-sizing: content; "></textarea>
          
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" onclick="addRow()">Understood</button>
        </div>
      </form>
      </div>
    </div>
  </div>

</body>
</html>
